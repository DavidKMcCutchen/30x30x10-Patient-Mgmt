<mat-card>
  <mat-card-header>
    <mat-card-title>{{patient?.name}}</mat-card-title>
    <mat-card-subtitle>Patient Directory</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3 matLine>{{patient?.name}}</h3>
    <p matLine> Date of Birth: {{patient?.dob}}</p>
    <p matLine> Address: {{patient?.address}}</p>
    <p matLine> Zip Code: {{patient?.zip}}</p>

    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigateBack()">Return</button>
  </mat-card-actions>
</mat-card>
