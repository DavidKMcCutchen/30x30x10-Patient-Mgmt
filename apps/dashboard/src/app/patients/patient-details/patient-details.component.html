<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentPatient.id; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Create a Patient Profile</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          type="text"
          name="name"
        />
      </mat-form-field>

      

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Date of Birth</mat-label>
          <input
            matInput
            placeholder="Date of Birth"
            formControlName="dateOfBirth"
            type="text"
            name="dateOfBirth"
          />
        </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Address</mat-label>
        <input
          matInput
          placeholder="Address"
          formControlName="address"
          type="text"
          name="address"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Zip Code</mat-label>
        <input
          matInput
          placeholder="Zip Code"
          formControlName="zip"
          type="text"
          name="zip"
        />
      </mat-form-field>


      <section>
          <mat-checkbox formControlName="insurance" placeholder="Banished"
            >Has Insurance Coverage?</mat-checkbox
          >
        </section>


    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
