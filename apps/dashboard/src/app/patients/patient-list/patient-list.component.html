<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Patients Directory</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let patient of patients" data-test="patient-list-item" (click)="selected.emit(patient)">
        <h3 matLine>{{patient.name}}</h3>
        <p matLine> Date of Birth: {{patient.dob}}</p>
        <p matLine> Address: {{patient.address}}</p>
        <p matLine> Zip Code: {{patient.zip}}</p>
        
        <button mat-icon-button (click)="patientViewed.emit(patient.id); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">chevron_left</mat-icon>
        </button>


        <button mat-icon-button (click)="deleted.emit(patient); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
